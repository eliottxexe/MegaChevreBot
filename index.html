<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Invitez notre bot Discord dans votre serveur!">
    <title>Méga Chèvre - Bot Discord Officiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: url('logo.png') no-repeat center center;
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #5865f2;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        #chat-box {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #5865f2;
            max-height: 300px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        #chat-box p {
            margin: 5px 0;
            font-size: 1rem;
        }

        #message-input {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #5865f2;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            outline: none;
        }

        #send-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        #send-button:hover {
            background: #7289da;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }

        footer a {
            color: #7289da;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #7289da, 0 0 20px #7289da, 0 0 30px #5865f2;
            }
            to {
                text-shadow: 0 0 20px #5865f2, 0 0 30px #99aab5, 0 0 40px #7289da;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Invitez Notre Bot</h1>
        <p>Cliquez sur le bouton ci-dessous pour ajouter notre bot !</p>
        <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1223411356032696430&permissions=8&scope=bot+applications.commands" target="_blank">Invitez</a>

        <!-- Chat Global Section -->
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Écrivez un message..." />
        <button id="send-button">Envoyer</button>
    </div>

    <footer>
        Avec ❤️ | <a href="https://discord.com/" target="_blank">Discord</a>
    </footer>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io("http://127.0.0.1:5000"); // L'URL de ton backend

        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Écouter les nouveaux messages du serveur
        socket.on("new_message", (data) => {
            const message = document.createElement("p");
            message.textContent = `${data.author}: ${data.content}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // Faire défiler vers le bas
        });

        // Envoi de message
        sendButton.addEventListener("click", () => {
            const messageContent = messageInput.value.trim();
            if (messageContent) {
                const messageData = {
                    author: "Utilisateur", // Tu peux remplacer par l'ID utilisateur du bot
                    content: messageContent
                };
                socket.emit("send_message", messageData); // Envoyer au backend
                messageInput.value = ""; // Réinitialiser le champ de texte
            }
        });

        // Envoi du message via la touche "Enter"
        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
